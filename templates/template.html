<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My job</title>
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <h1> Internships!</h1>
    </header>

    <main>

        <section class="jobs-listings">
            <h2>Opportunities</h2>
            <div class="table-wrap">
                <table class="jobs-table" aria-label="Internship listings">
                    <caption>Recent internship and co-op postings</caption>
                    <thead>
                        <tr>
                            <th scope="col">Company</th>
                            <th scope="col">Position</th>
                            <th scope="col">Location</th>
                            <th scope="col">Posting</th>
                            <th scope="col">Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        ###TABLE_ROWS###
                    </tbody>
                </table>
            </div>
        </section>

        <section class="contact">
            <h2>Get in Touch</h2>
            <a href="https://github.com/yourusername" target="_blank">Visit my GitHub Profile</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
