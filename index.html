<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My job</title>
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <h1> Internships!</h1>
    </header>

    <main>
        <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

        <input
            type="text"
            id="jobSearch"
            placeholder="Search jobs (typos OK - fuzzy search)"
            oninput="searchJobs()"
            style="width: 100%; padding: 10px; margin-bottom: 20px; font-size: 16px; border: 2px solid #ccc; border-radius: 4px;"
        />

        <section class="jobs-listings">
            <h2>Opportunities</h2>
            <div class="table-wrap">
                <table class="jobs-table" aria-label="Internship listings">
                    <caption>Recent internship and co-op postings</caption>
                    <thead>
                        <tr>
                            <th scope="col">Company</th>
                            <th scope="col">Position</th>
                            <th scope="col">Location</th>
                            <th scope="col">Posting</th>
                        </tr>
                    </thead>
                    <tbody id="jobsTableBody">
                    </tbody>
                </table>
            </div>
        </section>

        <section class="contact">
            <h2>Get in Touch</h2>
            <a href="https://github.com/yourusername" target="_blank">Visit my GitHub Profile</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script>
        // Fuzzy search setup
        let allJobs = [];
        let fuseInstance = null;

        // Load jobs from JSON and initialize Fuse.js
        async function initializeSearch() {
            try {
                const response = await fetch('google_internships.json');
                if (!response.ok) throw new Error('Failed to load jobs');
                
                allJobs = await response.json();
                
                // Initialize Fuse.js with fuzzy search options
                fuseInstance = new Fuse(allJobs, {
                    keys: ['company', 'job_title', 'location'],
                    threshold: 0.35,  // 0 = exact match, 1 = very fuzzy
                    minMatchCharLength: 2
                });
                
                // Render all jobs on initial load
                renderJobs(allJobs);
            } catch (error) {
                console.error('Error loading jobs:', error);
                document.getElementById('jobsTableBody').innerHTML = 
                    '<tr><td colspan="4">Error loading job data</td></tr>';
            }
        }

        // Search function
        function searchJobs() {
            const query = document.getElementById('jobSearch').value.trim();
            
            let results = allJobs;
            if (query && fuseInstance) {
                results = fuseInstance.search(query).map(result => result.item);
            }
            
            renderJobs(results);
        }

        // Render jobs to the table
        function renderJobs(jobs) {
            const tbody = document.getElementById('jobsTableBody');
            tbody.innerHTML = '';

            if (jobs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">No jobs found</td></tr>';
                return;
            }

            jobs.forEach(job => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="company" data-label="Company">${job.company}</td>
                    <td data-label="Position">${job.job_title}</td>
                    <td data-label="Location">${job.location}</td>
                    <td class="apply-cell" data-label="Posting">
                        <a href="${job.job_link}" target="_blank" rel="noopener noreferrer">
                            <img src="https://i.imgur.com/JpkfjIq.png" alt="Apply" class="apply-btn"/>
                        </a>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeSearch);
    </script>

</body>
</html>
